<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
        <link rel="stylesheet" type="text/css" href="lib/ionic/css/ionic.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Facing</title>
    </head>
    <body>
        <div class="ionic-body">
            <div class="bar bar-header bar-dark">
                <button class="button button-icon icon ion-navicon"></button>
                <div class="h1 title">Facing</div>
                <button class="button button-clear button-positive find-friend">Find Friend</button>
            </div>
            <div class="content has-header padding">
                <a class="contacts" href="#">Contacts</a>
            </div>
        </div>
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="cordova.js"></script>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script>
        $(function() {
            $('.find-friend').click(function(){
                navigator.contacts.pickContact(function(contact){
                    console.log('The following contact has been selected:' + JSON.stringify(contact));
                },function(err){
                    console.log('Error: ' + err);
                });
            });
        });
        </script>
    </body>
</html>
